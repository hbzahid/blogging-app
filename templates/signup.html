{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}

<div class="container">

<div id="signup-form" class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">

	<form method="post">

		<div class="row text-center">
			<h2>Sign Up</h2>
		</div>

	    <div class="row">
	        <div class="col-xs-10 col-xs-offset-1">
	            <div class="form-group">
	                <label for="username" class="control-label">Username</label>
	                <input type="text" class="form-control" name="username" id="username" value={{username}}>
	                <span class="help-block">{{error_user}}</span>
	            </div>
	        </div>
	     </div>

	     <div class="row">
	        <div class="col-xs-10 col-xs-offset-1">
	            <div class="form-group">
	                <label for="password" class="control-label">Password</label>
	                <input type="password" class="form-control" name="password" id="password">
	                <span class="help-block">{{error_password}}</span>
	            </div>
	        </div>
	    </div>

	    <div class="row">
	        <div class="col-xs-10 col-xs-offset-1">
	            <div class="form-group">
	                <label for="verify-password" class="control-label">Verify Password</label>
	                <input type="password" class="form-control" name="verify" id="verify">
	                <span class="help-block">{{error_verify}}</span>
	            </div>
	        </div>
	    </div>

	    <div class="row">
	        <div class="col-xs-10 col-xs-offset-1">
	            <div class="form-group">
	                <label for="email" class="control-label">Email (optional)</label>
	                <input type="email" class="form-control" name="email" id="email" value={{email}}>
	                <span class="help-block">{{error_email}}</span>
	            </div>
	        </div>
	    </div>

	    <div class="row">
	    	<div class="col-xs-6 col-xs-offset-3">
	    		<input type="submit" class="btn btn-default btn-block" value="Sign Up!">
	    	</div>
	    </div>

	    <input type="hidden" name="next_url" value={{next_url}}> <!-- Implement this functionality!! -->

	</form>

</div>

</div>

{% endblock %}
