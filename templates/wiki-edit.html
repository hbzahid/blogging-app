{% extends "base.html" %}

{% block content %}

<div class="container" id="newpost">

  <h2 class="text-center">
    {% if first_version %}
    Create new wiki page!
    {% else %}
    Edit page
    {% endif %}
  </h2> 
  
<form method="post" role="form">
{% if first_version %}  
    <div class="row subject-box">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="form-group">
          <label for="subject" class="control-label">Title</label>
          <span class="input-box">
            <input type="text" class="form-control" name="subject">
          </span>
        </div>
      </div>
    </div>
  
{% else %}
  <div class="row post">
    <div class="col-xs-12">
      <div class="col-xs-8 col-xs-offset-2 text-left post-heading">
        <span name="subject" class="post-title">{{subject}}</span>
        <input name="subject" type="hidden" value={{subject}}>
      </div>
    </div>
  </div>
{% endif %}

  <div class="row content-box">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="form-group">
        <label for="content" class="control-label">Content</label>
        <textarea class="form-control" name="content" rows="15">       
          {{content}}     
        </textarea>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
          <span class="help-block" style="font-size: 14px;">{{error}}</span>
      </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <input type="submit" class="btn btn-default btn-block" value="Save!">
    </div>
  </div>


  <input name="content" type="hidden" value={{content}}>
  <input name="first-version" type="hidden" value={{first_version}}>

  </form> <!-- closing form tag -->
</div>

{% endblock %}

{% block js %}
<script type="text/javascript">
  $(function() {
    $(".btn").mouseup(function(){
        $(this).blur();
    })
  });
</script>
{% endblock %}
