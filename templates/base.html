<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/base.css">
    <link rel="stylesheet" href="/stylesheets/blog.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<title>
    {% block title %}
    {% endblock %}
    </title>
</head>
<body>

	<div id="custom-bootstrap-menu" class="navbar navbar-default navbar-static-top " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Home</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="/blog">Blog</a>
                    </li>
                    <li>
                        <a href="/wiki">Wiki</a>
                    </li>
                </ul>

                {% block controls %}
                {% endblock %}
                
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            var path = window.location.pathname;
            $('.navbar-left a').filter(function() {
                return this.pathname == path;
            }).parent().addClass('active');

            $('.user-name a').click(function(event) {
                event.preventDefault();
            });

            $(".user-name a").mouseup(function(){
            $(this).blur();
            });
        });

        $(function() {
            var path = window.location.pathname;
            $('.navbar-left a').filter(function() {
                return path.startsWith(this.pathname);
            }).parent().addClass('active');

            $('.user-name a').click(function(event) {
                event.preventDefault();
            });

            $(".user-name a").mouseup(function(){
                $(this).blur();
            });
        });
    </script>

    {% block js %}
    {% endblock %}

</body>
</html>
