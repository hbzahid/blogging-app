{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}

<div class="container">

<div id="login-form" class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">

	<form method="post">

		<div class="row text-center">
			<h2>Login</h2>
		</div>

	    <div class="row">
	        <div class="col-xs-10 col-xs-offset-1">
	            <div class="form-group">
	                <label for="username" class="control-label">Username</label>
	                <input type="text" class="form-control" name="username" id="username" value={{username}}>
	            </div>
	        </div>
	     </div>

	     <div class="row">
	        <div class="col-xs-10 col-xs-offset-1">
	            <div class="form-group">
	                <label for="password" class="control-label">Password</label>
	                <input type="password" class="form-control" name="password" id="password">
	            </div>
	        </div>
	    </div>

	    {% if error %}
	     <div class="row">
	        <div class="col-xs-10 col-xs-offset-1">
	            	<span class="help-block">The username and password did not match. Please try again.</span>
	        </div>
	    </div>
	    {% endif %}

	    <div class="row">
	    	<div class="col-xs-6 col-xs-offset-3">
	    		<input type="submit" class="btn btn-default btn-block" value="Sign In">
	    	</div>
	    </div>

	    <input type="hidden" name="next_url" value={{next_url}}> <!-- Implement this functionality!! -->

	</form>

</div>

</div>

{% endblock %}
